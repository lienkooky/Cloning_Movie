    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0)
        const [invert, setInverted] = React.useState(false)

        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const onClick = () => {
            setAmount(0)
        }
        const onInvert = () => {
            onClick()
            setInverted(current => !current)
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={invert ? amount * 60 : amount} id="minutes" placehloder="Minutes" type="number" onChange={onChange} disabled={invert} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={invert ? amount : Math.round(amount / 60)} id="hours" placehloder="Hours" type="number" onChange={onChange} disabled={!invert} />
                </div>
                <button onClick={onClick}>reset</button>
                <button onClick={onInvert}>{invert ? "turn back" : "invert"}</button>
            </div>
        )
    }

    function KmToMiles() {

    function App() {
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {

        }

        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please Select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        )
    }
